<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark">

    <div>
        <div class="p-5 mt-5 mx-auto border border-secondary rounded-5" style="max-width: 450px;">
            <div contenteditable="true" id="display" class="rounded-3 text-light fs-3 text-end py-4 mb-3">0</div>
            <table class="text-light text-center mx-auto fw-bold">
                <tr>
                    <td onclick="writeDisplay('(')" class="p-4 border border-secondary">(</th>
                    <td onclick="writeDisplay(')')" class="p-4 border border-secondary">)</td>
                    <td onclick="clearDisplay()" class="p-4 border border-secondary">CC</td>
                    <td onclick="clearDisplayChar()" class="p-4 border border-secondary">C</td>
                    <td rowspan="2" class="bg-secondary border border-secondary"><a href="https://github.com/hallan-n"><img src="images/github.png" width="60%"></a></td>
                </tr>
                <tr>
                    <td onclick="writeDisplay('8')" class="p-4 border border-secondary">8</td>
                    <td onclick="writeDisplay('9')" class="p-4 border border-secondary">9</td>
                    <td onclick="writeDisplay('-')" class="p-4 border border-secondary">-</td>
                    <td onclick="writeDisplay('/')" class="p-4 border border-secondary">/</td>
                </tr>
                <tr>
                    <td onclick="writeDisplay('4')" class="p-4 border border-secondary">4</td>
                    <td onclick="writeDisplay('5')" class="p-4 border border-secondary">5</td>
                    <td onclick="writeDisplay('6')" class="p-4 border border-secondary">6</td>
                    <td onclick="writeDisplay('+')" rowspan="2" class="p-4 border border-secondary">+</td>
                    <td onclick="writeDisplay('*')" class="p-4 border border-secondary">x</td>
                </tr>
                <tr>
                    <td onclick="writeDisplay('1')" class="p-4 border border-secondary">1</td>
                    <td onclick="writeDisplay('2')" class="p-4 border border-secondary">2</td>
                    <td onclick="writeDisplay('3')" class="p-4 border border-secondary">3</td>
                    <td onclick="writeDisplay('**')" class="p-4 border border-secondary">xÂ²</td>
                </tr>
                <tr>
                    <td onclick="writeDisplay('0')" colspan="2" class="p-4 border border-secondary">0</td>
                    <td onclick="writeDisplay('.')" class="p-4 border border-secondary">.</td>
                    <td onclick="result()" colspan="2" class="p-4 border border-secondary">=</td>
                </tr>
            </table>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
